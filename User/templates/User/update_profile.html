{% extends 'User/template.html' %}

{% block contentView %}

<div class="container-fluid">
    <center>
        <div class="row"> 
            <div class="col-md-4 align-self-center">
            </div>

            <div class="col-md-4 align-self-center">
                <br>
                <div class="container">
                    <div class="jumbotron shadow-lg pop-on-hover">
                        <h2><b>Update Profile</b></h2>
                        <hr>
        
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                {{ form.as_p }}
                            </fieldset>
                            <div class="form-group">
                                <center>
                                    <button class="btn btn-primary shadow w-100" type="submit">Update Profile</button>	
                                </center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>        
    </center>
</div>

{% endblock %}
